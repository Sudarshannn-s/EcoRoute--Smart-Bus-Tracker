<!DOCTYPE html>
<html>
<head>
    <title>EcoRoute- Smart Bus Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #f0f2f5; }
        #map { height: 100vh; width: 100%; }
        
        /* OVERLAY */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; font-family: 'Segoe UI', sans-serif;
        }
        .role-card {
            background: white; color: black; padding: 25px; border-radius: 15px;
            width: 240px; margin: 15px; cursor: pointer; text-align: center;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1); transition: 0.3s;
        }
        .role-card:hover { transform: translateY(-5px); }

        .admin-panel { 
            position: absolute; top: 10px; right: 10px; z-index: 1000; 
            background: white; padding: 15px; border-radius: 15px; 
            color: #2c3e50; box-shadow: 0 4px 20px rgba(0,0,0,0.2); font-family: sans-serif;
            text-align: center; width: 240px; display: none; 
        }

        /* PROGRESS BAR */
        .progress-container { background: #e0e6ed; border-radius: 10px; height: 10px; margin: 10px 0; overflow: hidden; }
        #progress-bar { height: 100%; width: 10%; background: #27ae60; transition: 0.5s; }

        .eta-badge { margin: 10px 0; padding: 12px; background: #2c3e50; color: #38bdf8; border-radius: 8px; font-weight: bold; }
        .btn { width: 100%; margin: 5px 0; padding: 12px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }
        .green { background: #2ecc71; } .yellow { background: #f1c40f; color: black; } .red { background: #e74c3c; }
        
        .leaflet-marker-icon { transition: all 0.5s linear; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>EcoRoute Live Bus Tracking</h1>
        <div class="role-card" onclick="startApp('driver')">
            <h2>DRIVER MODE</h2>
            <p>Broadcast GPS & Occupancy</p>
        </div>
        <div class="role-card" onclick="startApp('passenger')">
            <h2>PASSENGER MODE</h2>
            <p>Track Bus & Get Alerts</p>
        </div>
    </div>

    <div class="admin-panel" id="ui-panel">
        <h4 style="margin:0">Live Bus Tracker</h4>
        <div id="eta-display" class="eta-badge">Connecting...</div>
        
        <p style="font-size: 11px; margin: 5px 0;">Bus Capacity</p>
        <div class="progress-container"><div id="progress-bar"></div></div>

        <div id="driver-controls" style="display:none;">
            <button class="btn green" onclick="report('Empty ðŸŸ¢', 10, '#2ecc71')">Empty</button>
            <button class="btn yellow" onclick="report('Half Full ðŸŸ¡', 50, '#f1c40f')">Half Full</button>
            <button class="btn red" onclick="report('Full ðŸ”´', 100, '#e74c3c')">Full</button>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let userRole = '', currentStatus = "Available", lastPos = null;
        const markers = {}, paths = {};
        let userMarker = null, userCoords = null, alertSent = false;

        // RETURNED TO ORIGINAL THEME
        const map = L.map('map', { zoomControl: false }).setView([11.0168, 76.9558], 17); 
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const busIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448339.png',
            iconSize: [40, 40], iconAnchor: [20, 20]
        });

        function startApp(role) {
            userRole = role;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('ui-panel').style.display = 'block';

            if (role === 'driver') {
                document.getElementById('driver-controls').style.display = 'block';
                navigator.geolocation.watchPosition((pos) => {
                    const data = { latitude: pos.coords.latitude, longitude: pos.coords.longitude, role: 'driver' };
                    socket.emit('send-location', data);
                    updateBusOnMap(socket.id, data.latitude, data.longitude, currentStatus);
                }, null, { enableHighAccuracy: true });
            } else {
                map.locate({setView: true, watch: true, maxZoom: 18});
            }
        }

        function updateBusOnMap(id, lat, lng, status) {
            const pos = [lat, lng];
            
            // TRAFFIC COLOR LOGIC
            let pathColor = "#3498db"; 
            if (lastPos) {
                const distMoved = map.distance(lastPos, pos);
                if (distMoved < 2) pathColor = "#e74c3c"; 
            }
            lastPos = pos;

            if (markers[id]) {
                markers[id].setLatLng(pos).setPopupContent(status);
                paths[id].addLatLng(pos);
                paths[id].setStyle({ color: pathColor });
            } else {
                markers[id] = L.marker(pos, {icon: busIcon}).addTo(map).bindPopup(status).openPopup();
                paths[id] = L.polyline([pos], {color: pathColor, weight: 6}).addTo(map);
            }
            if (userRole === 'passenger' || id === socket.id) map.panTo(pos);
        }

        map.on('locationfound', (e) => {
            userCoords = e.latlng;
            if (userRole === 'passenger') {
                if (!userMarker) userMarker = L.circleMarker(e.latlng, { radius: 8, color: '#3498db' }).addTo(map);
                else userMarker.setLatLng(e.latlng);
            }
        });

        socket.on('receive-location', (data) => {
            if (data.id === socket.id) return;
            if (data.role === 'driver') {
                updateBusOnMap(data.id, data.latitude, data.longitude, data.status);
                
                if (userRole === 'passenger' && userCoords) {
                    const dist = map.distance(userCoords, [data.latitude, data.longitude]);
                    
                    // ALERT
                    if (dist < 500 && !alertSent) {
                        alert("ðŸš¨ Bus is nearby! (Less than 500m away)");
                        alertSent = true;
                    }

                    const mins = Math.round(((dist/1000) / 20) * 60);
                    document.getElementById('eta-display').innerHTML = mins <= 1 ? "Arriving Now! ðŸšŒ" : `ETA: ${mins} mins`;
                }
            }
        });

        socket.on('status-updated', (data) => {
            if (markers[data.id]) {
                markers[data.id].setPopupContent(data.status);
                document.getElementById('progress-bar').style.width = data.percent + "%";
                document.getElementById('progress-bar').style.backgroundColor = data.color;
            }
        });

        function report(s, percent, color) {
            currentStatus = s;
            document.getElementById('progress-bar').style.width = percent + "%";
            document.getElementById('progress-bar').style.backgroundColor = color;
            socket.emit('report-occupancy', { status: s, percent: percent, color: color });
        }
    </script>
</body>

</html>
